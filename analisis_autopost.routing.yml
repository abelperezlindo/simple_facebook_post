
# Ruta de configuración del modulo
# 
analisis_autopost.admin_settings_form:
  path: '/admin/config/analisis_autopost/adminsettings'
  defaults:
    _form: 'Drupal\analisis_autopost\Form\ConfigurarModulo'
    _title: 'Configuración para postear automaticamente noticias en redes sociales'
  requirements:  
    _permission: 'access administration pages'  
  options:  
    _admin_route: TRUE


# ruta a la  que responde nuestra app de Facebook
# 
analisis_autopost.facebook_callback:
  path: 'facebook/fb-callback'
  defaults:
    _controller: '\Drupal\analisis_autopost\Controller\AnalisisAutopostController::getFacebookCallback'
    _title: ''
  requirements:
    _access: 'TRUE'
  options:
    no_cache: 'TRUE'
